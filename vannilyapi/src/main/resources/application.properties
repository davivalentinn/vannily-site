# ==========================
# üå± PERFIL E APLICA√á√ÉO
# ==========================
spring.profiles.active=dev
spring.application.name=vannilyapi
server.port=9000
spring.output.ansi.enabled=always

# ==========================
# üóÑÔ∏è CONFIGURA√á√ÉO DO BANCO DE DADOS (MySQL)
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/vannilydb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# ‚öôÔ∏è CONFIGURA√á√ÉO DO JPA / HIBERNATE
# ==========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==========================
# üß± LOGS OPCIONAIS (para depura√ß√£o de queries)
# ==========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
