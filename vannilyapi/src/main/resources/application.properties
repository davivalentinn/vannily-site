# PERFIL E APLICAÇÃO
spring.profiles.active=dev
spring.application.name=vannilyapi
server.port=9000
spring.output.ansi.enabled=always

# CONFIGURAÇÃO DO BANCO DE DADOS (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/vannilydb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURAÇÃO DO JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=create-drop  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# LOGS OPCIONAIS (para depuração de queries)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Inicialização do banco com scripts SQL
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true
